version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: twitter_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ✅ Add Redis
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend1:
    build:
      context: ./backend
    depends_on:
      db:
        condition: service_healthy
      redis:  # ✅ Add dependency
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:password@db:5432/twitter_db
      - REDIS_URL=redis://redis:6379  # ✅ Add Redis URL
    ports:
      - "8081:8085"

  backend2:
    build:
      context: ./backend
    depends_on:
      db:
        condition: service_healthy
      redis:  # ✅ Add dependency
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:password@db:5432/twitter_db
      - REDIS_URL=redis://redis:6379  # ✅ Add Redis URL
    ports:
      - "8082:8085"

  backend3:
    build:
      context: ./backend
    depends_on:
      db:
        condition: service_healthy
      redis:  # ✅ Add dependency
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:password@db:5432/twitter_db
      - REDIS_URL=redis://redis:6379  # ✅ Add Redis URL
    ports:
      - "8083:8085"

  nginx:
    image: nginx:latest
    ports:
      - "8086:8085"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - backend1
      - backend2
      - backend3

volumes:
  postgres_data: