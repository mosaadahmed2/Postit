<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Twitter Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<button class="floating-tweet-btn" onclick="scrollToTop()">ï¼‹</button>

<body>
    <header>
        <h1>Mini Twitter Clone</h1>
        <button id="theme-toggle">ğŸŒ™ Dark Mode</button>

    </header>

    <div class="container">

        <div class="left-sidebar">
            <div class="logo">ğŸ¦ MiniTwitter</div>
        
            <ul class="menu">
                <li onclick="loadTweets()">ğŸ  Home</li>

        <!-- Timeline Feed -->
        <div class="timeline">
          <!-- Create Tweet -->
          <div class="create-tweet">
              <input type="text" id="user" placeholder="Your username">
              <textarea id="content" placeholder="What's happening?"></textarea>
              <button onclick="postTweet()">Tweet</button>
          </div>
      
          <!-- Filter by Username -->
          <div class="filter-tweets">
              <input type="text" id="filter-user" placeholder="Filter tweets by username">
              <button onclick="loadTweetsByUser(document.getElementById('filter-user').value)">Search</button>
          </div>
      
          <h2>Timeline</h2>
          <div id="tweets">
              <!-- Tweets will appear here -->
               
          </div>
      </div>
      

        <!-- Sidebar Users -->
        <div class="sidebar">
            <h3>Users</h3>
            <ul id="users">
                <!-- Users list here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
